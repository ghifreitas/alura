<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var segredo = sorteia(100);

    var input = document.querySelector("input");

    function verifica() {

        if(input.value == segredo) {
            alert("Você ACERTOU!");
        } else {
            if(input.value > segredo) {
                alert("Você errou! O número que eu tinha pensado é menor que seu chute");
            } else {
                alert("Você errou! O número que eu tinha pensado é maior que seu chute");
            }
        }

        input.value = "";
        input.focus();
    }
    
    var button = document.querySelector("button");

    button.onclick = verifica;
</script>
