<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = 2022;
    var chegada = 1500;

    var geracoes = Math.round((anoAtual - chegada) / 28);
    mostra("O número de gerações que se passaram desde 1500 é aproximadamente " + geracoes);

</script>
