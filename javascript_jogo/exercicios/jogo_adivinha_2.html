<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(100);

    var tentativa = 0;
    var adivinhou = false;

    while( tentativa < 3 && !adivinhou) {

        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            adivinhou = true;
        } else {

            if(chute > numeroPensado) {
                alert("Você errou! O número que eu tinha pensado é menor que seu chute");
            } else {
                alert("Você errou! O número que eu tinha pensado é maior que seu chute");
            }
        }

        tentativa++;
    }

    if( !adivinhou ) {
        mostra("Você errou! Eu tinha pensando no " + numeroPensado);
    }
</script>
